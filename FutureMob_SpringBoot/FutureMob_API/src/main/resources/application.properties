spring.application.name=future_mob
spring.datasource.url=jdbc:sqlserver://NTBK-HECTOR;databaseName=future_mob;encrypt=true;trustServerCertificate=true
spring.datasource.username=FutureMob
spring.datasource.password=futuro
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
server.port=8080

# Mostrar SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto do SQL Server
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Atualização do banco automaticamente
spring.jpa.hibernate.ddl-auto=validate

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha